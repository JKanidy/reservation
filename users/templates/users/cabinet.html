{% extends 'users/base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/cabinet.css' %}">
    <link rel="icon" href="{% static 'img/computer-mouse.ico' %}" type="image/x-icon">
{% endblock %}

{% block title %}
    <title>{{ title }}</title>
{% endblock %}

{% block main %}
    <div class="cabinet">
        <form action=" {% url 'users:cabinet' %}" method="post">
            {% csrf_token %}
            {{ form.as_div }}
        </form>
    </div>
{% endblock %}

{% load static %}

<div class="comp-room-container">
    <img class="comp-room" src="{% static 'img/computers-room.png' %}" alt="Компьютеры">
</div>

    <h1>Компьютеры</h1>
<p>
<div class="buttons-inline">
<form action="{% url 'products:reserve_computer' computer_name=1 %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Забронировать компьютер 1">
</form>
</div>

<div class="buttons-inline">
<form method="post" action="{% url 'products:reserve_delete' %}">
    {% csrf_token %}
    <input type="hidden" name="computer_id" value="{{ 1 }}">
    <button type="submit">Удалить бронирование</button>
</form>
</div>
</p>

    <script>
        function reserveComputer(computerId) {
            fetch(`/reserve/${computerId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    computer_id: computerId
                })
            }).then(response => {
                if (response.ok) {
                    alert('Computer reserved successfully!');
                } else {
                    alert('Computer is already reserved.');
                }
            }).catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
